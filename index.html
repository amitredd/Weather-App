<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Weather App</h1>
    <div id="tab-container">
        <p id="user-weather" class="tab">Your Weather</p>
        <p id="search-weather" class="tab">Search Weather</p>
    </div>

    <div id="weather-container">
        <div class="sub-container" id="grant-location-container">
            <img src="./assets/location.png" width="80" height="80" alt="Location icon">
            <p>Grant Location</p>
            <p>Allow access to Weather Information</p>
            <button id="data-grantAccess" class="btn">GRANT ACCESS</button>
        </div>

        <form id="form-container">
            <input id="data-searchInput" type="text" placeholder="Search for City..." />
            <button class="btn" type="Submit">
                <img src="./assets/search.png" width="20px" height="20px" alt="Search icon" />
            </button>
        </form>

        <div class="sub-container" id="loading-container">

            <img src="./assets/loading.gif" width="150" height="150" alt="Loading animation" />
            <p>Loading...</p>
        </div>

        <div class="sub-container" id="user-info-container">
            <div id="name">
                <p id="data-cityName"></p>
                <img id="data-flag" alt="Country Flag" />
            </div>

            <p id="data-weather-desc"></p>
            <img id="data-weather-img" alt="Weather Image" />
            <p id="data-weather-temp"></p>


            <div id="parameter-container">
                <div class="parameter">
                    <img src="./assets/wind.png" alt="Wind Icon" />
                    <p>Wind Speed</p>
                    <p id="data-windspeed"></p>
                </div>

                <div class="parameter">
                    <img src="./assets/humidity.png" alt="Humidity Icon" />
                    <p>Humidity</p>
                    <p id="data-humidity"></p>
                </div>

                <div class="parameter">
                    <img src="./assets/cloud.png" alt="Clouds Icon" />
                    <p>Clouds</p>
                    <p id="data-clouds"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
